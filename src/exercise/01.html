<!-- La suite du code est en JavaScript et à mettre dans la balise <script> -->
<!-- 🐶 Créé une div -->
<!--   🤖 document.createElement('div') -->

<!-- 🐶 Ajoute ensuite le texte : 'Bienvenue sur mon site' -->
<!--   🤖 div.textContent = '...' -->

<!-- 🐶 Cette div doit avec un attribut class contenant la valeur 'rootContainer' -->
<!--   🤖 div.className = '...' -->

<!-- 🐶 Ajoute ensuite cette div à la div racine "root" `append` -->
<!--   🤖 document.getElementById('root') -->
<!--   📑 https://developer.mozilla.org/en-US/docs/Web/API/Element/append --> 

<html>
    <head>
    </head>
    <body id="root">
        <!-- <div id="root"></div>   -->
        <script>
            var divElement=document.createElement('div')
            divElement.textContent = 'Bienvenue sur mon site'
            divElement.className = 'rootContainer'
            document.getElementById('root').append(divElement)

        </script>      
    </body>
</html>
