<!-- Manipuler le DOM avec React -->
<!-- http://localhost:3000/alone/exercise/02.html -->

<html>
  <head>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!-- ‚õèÔ∏è Ajoute Babel en supprimant les commentaires de la ligne ci-dessous -->
    <script src="https://unpkg.com/@babel/standalone@7.15.1/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- üê∂ Pour que Babel prenne en compte le code JavaScipt, il faut rajouter un attribut `type="text/babel"`
    A la balise <script> -->
    <script type="text/babel">
      const rootEl = document.getElementById('root')    
 
      const className = 'rootContainer'     

      //1ere methode 
      const newH1 = <h1> bienvenu </h1>
      const newH2 = <h2> sur le site </h2>
      const newP = <p> de Ons </p>
      const children = <>{newH1} {newH2} {newP}</>
      // 2eme methode 
      // const children = <>  <h1> bienvenu </h1>
      // <h2> sur le site </h2>
      // <p> de Ons </p>
      //  </>  // ou <React.Fragment> </React.Fragment>
      
      const props = {className, children}
      //1ere m√©thode : 
      //const divEl = <div {...props}></div>
      //2eme methode : 
      const divEl = <div className={className} children ={children}></div>
      ReactDOM.render(divEl, rootEl)
    </script>
  </body>
</html>
