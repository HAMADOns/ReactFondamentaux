<!-- Manipuler le DOM avec React -->
<!-- http://localhost:3000/alone/exercise/02.html -->

<html>
  <head>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!-- ⛏️ Ajoute Babel en supprimant les commentaires de la ligne ci-dessous -->
    <script src="https://unpkg.com/@babel/standalone@7.15.1/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 🐶 Pour que Babel prenne en compte le code JavaScipt, il faut rajouter un attribut `type="text/babel"`
    A la balise <script> -->
    <script type="text/babel">
      const rootEl = document.getElementById('root')

     

      const className = 'rootContainer'
      const h1El = <h1> bienvenu </h1>
      const h2El = <h2> sur le site </h2>
      const pEl = <p> lsdkfjslkgjh </p>

      const divEl = <div className={className}>{h1El} {h2El} {pEl}</div>
     
      ReactDOM.render(divEl, rootEl)
    </script>
  </body>
</html>
